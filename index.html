<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/b7f3b95caa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- nav section start here -->
      <nav class="navbar">
        <div class="brand">
          <h1 class="brand-name">Fitness</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-items">
            <a href=""><li class="menu-item home-menu">Home</li></a>
            <a href=""><li class="menu-item">Service</li></a>
            <a href=""><li class="menu-item">Contact</li></a>
            <a href=""><li class="menu-item">About</li></a>
          </ul>
        </div>
        <div class="hamburger hide">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <section class="banner">
        <div class="healthy-container">
          <div class="healthy-content">
            <p class="healthy-title">
              Get body in <br />
              shape & stay <br />
              healthy
            </p>
            <p class="healthy-subtitle">
              A huge selection of health and fitness content, healthy recipes
              <br />
              and transformation stories to help you get fit and stay fit!
            </p>
            <button class="primary-btn">Join Club Now!</button>
            <button class="banner-download-btn">Download App</button>
          </div>
          <div class="banner-image">
            <img
              src="images/Images 2.png"
              alt="Body Builder showing his muscle"
            />
            <div class="banner-container">
              <div class="banner-box">
                <div class="banner-box-circle"></div>
                <div class="banner-box-content">
                  <h3 class="banner-box-title">350+</h3>
                  <p class="banner-box-subtitle">Video tutorial</p>
                </div>
              </div>
            </div>
            <div class="banner-container-2">
              <div class="banner-box-2">
                <h3 class="banner-box-title">500+</h3>
                <p class="banner-box-subtitle">Free Workout Videos</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
